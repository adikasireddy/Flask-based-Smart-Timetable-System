            <a href="/main_dashboard" class="back-link">ðŸ”™ Back to Main Dashboard</a>

    <!-- Popup for notifications -->
    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <div id="popupMessage"></div>
        <button onclick="closePopup()" style="margin-top: 15px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">OK</button>
    </div>

    <script>
        function showPopup(message, type = 'success') {
            const popup = document.getElementById('popup');
            const popupOverlay = document.getElementById('popupOverlay');
            const popupMessage = document.getElementById('popupMessage');

            popupMessage.textContent = message;
            popup.className = `popup ${type}`;
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        // Handle form submission with AJAX
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('/add_schedule', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showPopup(data.message, 'success');
                    this.reset(); // Clear form
                } else {
                    showPopup(data.message, 'error');
                }
            })
            .catch(error => {
                showPopup('Error adding schedule', 'error');
            });
        });
    </script>
